<!-- 测试fontawesome图标的css导入 -->

<!DOCTYPE html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <link rel="stylesheet" href="https://lib.baomitu.com/twitter-bootstrap/4.6.1/css/bootstrap.min.css" />
    <script src="https://lib.baomitu.com/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://lib.baomitu.com/twitter-bootstrap/4.6.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./collapse-demo.css">
</head>

<body>
    <div class="collapse-test">
        <p>
            <h1>bootstrap4.6.x </h1>
            <h2>collapse demo</h2>
        </p>

        <br />
        <figure>
            <i class="fas fa-angle-down collapsed" type="button" data-toggle="collapse"
                data-target="#collapse-test1"></i>
            <div id="collapse-test1" class="collapse">
                <p class="me" id="collapse-test">collapse content 111</p>
                <p class="me" id="collapse-test">collapse content 111</p>
            </div>
        </figure>
        <br />
        <figure>
            <i class="fas fa-angle-down" type="button" data-toggle="collapse" data-target="#collapse-test2"></i>
            <div id="collapse-test2" class="collapse show">
                <p class="me" id="collapse-test">collapse content 222</p>
                <p class="me" id="collapse-test">collapse content 222</p>
            </div>
        </figure>
    </div>
</body>
